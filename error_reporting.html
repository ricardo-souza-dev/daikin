<script>
$(document).ready(function() {
	if(window.localStorage) {
		var lang = window.localStorage.getItem('lang');
		if(lang && lang.length > 0) {
			LANG = lang;
		}
	}

	loadStringTable();
	setMultiLang('body .mls');
	WIDTH = $(window).width();
	HEIGHT = $(window).height();
	$('.container').width(WIDTH);
	$('.container').height(HEIGHT);
	$('.screen').show();
	resize();
	initInterlockDialogs();

	getInterlock();
	
	// show program list
	//setProgramList();
});

// SVM-C1 methods
// SVM-C1 event
$(window).on('resize',function(e) {
	// without this, scroll bar will appear when window change to small
	$('.container').hide(); 
	WIDTH = $(window).width();
	HEIGHT = $(window).height();
	// adjust screen size to window sise
	$('.container').width(WIDTH);
	$('.container').height(HEIGHT);
	$('.container').show();
	resize();
});

</script>

</head>
<body>
	<div class='container horizontal-gradation'>
		<div class='screen' id='err_reporting'>

							<table id="err_table">

									<th class="item-title mls" param="err_code_freq" id="h_err_freq">Number of Times Error Occurred</th>
								</thead>
								<tbody id="err_table_body"></tbody>
							</table>
						</div>
					</div>
					<div id = "Reports_rCol">
						<div>
							<div id="QueryButton"><span class='button mls' id='Query' param='query'>Query</span></div>
							<div id="Export"><span class='button mls' id='export' param='export'>Export</span></div>
						</div>

							<div id='TimePeriod' class="TimePeriod">

								<div id="TimePeriod_Year" class="SelectTimePeriod"><input type="radio" id="SelectTimePeriod_year" name="SelectTimePeriod" value="Year"><span class="mls" param="year">Year</span></div>
							</div>
							<div id="ChangeTimePeriodInput" >
								<div id="FromD" >
									<div class="input">
										<input type='text' name='from' id='from' style='float: none; margin-left: -40px; width: 250px;'>
									</div>
								</div>
							</div>
						</div>-->
						<div id="TimeControl" class="TimeControl">
							<div id="FromD" >
								<div class="FromD"><span class="labels mls" param="from">From: </span></div> 
								<div class="input">
									<input type='text' name='from' id='from'>
								</div> 
							</div>
							<div id="ToD" >
								<div class="ToD"><span class="labels mls" param="to">To: </span></div>
								<div class="input">
									<input type='text' name='to' id='to'>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class='menu-area'>
				<img id='daikin-logo' src='image/DAIKIN-w.png'>
				<!-- <span class='menu-item' id='startDateSetting'><img src='jqm/images/icons-png/bullets-white.png'><div class='mls' param='start_date_month'>Start Date/Month</div></span> -->
				<span class='menu-item' id='backToReports'><img src='jqm/images/icons-png/back-white.png'><div class='mls' param='back'>back</div></span>
			</div>
		</div>
	</div>
