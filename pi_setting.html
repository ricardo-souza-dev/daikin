<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="Viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

<link rel="apple-touch-icon-precomposed" href="image/icon.png">
<link rel="shortcut icon" href="image/icon.png">

<title>SVM-C1 Ver.1.0</title>

<link rel="stylesheet" href="jquery/jquery-ui.min.css" />
<link rel="stylesheet" href="jquery-ui-1.11.2/jquery-ui.css">

<style>

<script src="jquery/jquery-2.1.3.min.js"></script>
<script src="jquery-ui-1.11.2/jquery-ui.min.js"></script>
<script src="script/CommModule.js"></script>
<script src="script/GlobalVal.js"></script>
<script src="script/svmparts.js"></script>
<script src="script/common.js"></script>
<script src="script/svmc1.js"></script>
<script src="script/svmc1_event.js"></script>
<script src="script/Schedule.js"></script>
<script src="script/interlock.js"></script>
<script src="script/history.js"></script>
<script src="script/scenes.js"></script>
<script src="script/reports.js"></script>

<script>
$(document).ready(function() {
	if(window.localStorage) {
		var lang = window.localStorage.getItem('lang');
		if(lang && lang.length > 0) {
			LANG = lang;
		}
	}

	loadStringTable();
	setMultiLang('body .mls');
	WIDTH = $(window).width();
	HEIGHT = $(window).height();
	$('.container').width(WIDTH);
	$('.container').height(HEIGHT);
	$('.screen').show();
	resize();
	initInterlockDialogs();

	getInterlock();
	
	// show program list
	//setProgramList();
});

// SVM-C1 methods
// SVM-C1 event
$(window).on('resize',function(e) {
	// without this, scroll bar will appear when window change to small
	$('.container').hide(); 
	WIDTH = $(window).width();
	HEIGHT = $(window).height();
	// adjust screen size to window sise
	$('.container').width(WIDTH);
	$('.container').height(HEIGHT);
	$('.container').show();
	resize();
});

</script>

</head>
<body>
	<div class='container horizontal-gradation'>
		<div class='screen' id='pi_Setting'>
			<div class='contents-area'>
				<span class='page-title mls' param='pi_setting'>PI Setting</span>
				<div class='cell-area'>
					<div id='pi_details'>
						<div id='pi_setting'>
							<div class='title item-title energy mls' id='pi_setting_title' param="pi_setting_title">Energy point assignment</div>
							<div id='pi_setting_right'>
								<div id="Pi_Categorized">
									<div class="ENERGY">
										<div id="Pi_Total"></div>
										<div id="Pi_Energy"></div>
									</div>
									<div id="Pi_Generator"></div>
									<div id="Pi_Water"></div>
								</div>	
								<script>getCategorizedPiForDisplay();</script> 
								<div id='unCategorizedDialog' class="dialog point-select" style="top: 20px; left: 200px; display: none;">
									<div id="dialogControls">
										<div id="Pi_Uncategorized" class="Management_Points Pi_Management_Points">
											<div class="multi-selectable-list unCategorizedDialogList">
												<div id="unCategorizedList" class="ManagementPointList"></div>
											</div>
											<script>getPiManagementPoints();</script>
										</div>
									</div>
									<div class="button-area">
										<div class="button ok">OK</div>
										<div class="button cancel mls" param="cancel">Cancel</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
			<div class='menu-area'>
				<img id='daikin-logo' src='image/DAIKIN-w.png'>
				<span class='menu-item' id='piCatgories'><img src='jqm/images/icons-png/gear-white.png'><div class='mls' param='pi_category'>PI Category</div></span>
				<span class='menu-item' id='piSetting'><img src='jqm/images/icons-png/gear-white.png'><div class='mls' param='pi_setting'>PI Settings</div></span>
				<span class='menu-item' id='backToReports'><img src='jqm/images/icons-png/back-white.png'><div class='mls' param='back'>back</div></span>
			</div>
		</div>
	</div>
	
			
</body>
</html>
