<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8"/>
<meta name="Viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="default"/>

<title>Bill Header Setting</title>

<link rel="stylesheet" href="../jquery/jquery-ui.min.css" />
<link rel="stylesheet" href="../css/svmparts.css">

<style>
body {
	background-color: darkblue;
	margin: 5px;
}

.button {
	margin: 10px;
}

form {
	display: inline-block;
	margin-top: 20px;
}
input {
	font-size: 16px;
}
</style>
<script src="../jquery/jquery-2.1.3.min.js"></script>
<script src="../jquery-ui-1.11.2/jquery-ui.min.js"></script>
<script src="../script/CommModule.js"></script>
<script src='../script/svmparts.js'></script>
<script src="../script/GlobalVal.js"></script>

<script>

$(document).ready(function() {
	// read device_list.json
});

$(document).on('click','.button#save',function(e) {
	var fd = new FormData();
	var $file = $('#img-form');
	fd.append($file.attr('name'),$file.prop('files')[0]);
	$.ajax({
		url: '../server/billhead_save.rb',
		method: 'post',
		async: false,
		data: fd,
		processData: false,
		contentType: false,
		success: function(data) {
			alert(data);
		},
		error: function(e) {
			alert(e);
		}
	});		
});

</script>

</head>
<body>
	<h1 class='page-title'>Bill Header Setting</h1>

	<form method='post' enctype=multipart/form-data>
		<input type='file' id='img-form' name='image' accept='image/png'>
	</form>
	<div class='button' id='save'>Set</div>
</body>
</html>
