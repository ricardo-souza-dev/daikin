<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8"/>
<meta name="Viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="default"/>

<title>Login Screen Customize</title>

<link rel="stylesheet" href="../jqm/jquery.mobile-1.4.2.css">
<link rel="stylesheet" href="../css/custom.css">

<style>
</style>
<script src="../jquery/jquery-2.1.3.min.js"></script>

<script src="../script/GlobalVal.js"></script>
<script src="../script/service.js"></script>

<script>

</script>

</head>
<body>
	<div data-role="page" id="customize-page">
		<div data-role="header" data-id="comm-header" data-position="fixed" data-tap-toggle="false" class='header'>
			<img class="header-logo" src="../image/logo.png">
			<h1 class="page-header-title">Login Screen Customize</h1>
		</div>

		<div data-role="content" class="contents-area">
			<h4 class="item-title">Image File</h4>
			<form method='post' enctype=multipart/form-data>
				<input type='file' accept='image/png' id='img-form' name='image'>
			</form>
		</div>
		
		<div data-role="footer" data-id="comm-footer" data-position="fixed" class="footer" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="edit" data-iconpos="top" id="img-save" data-transition="slide" data-direction="reverse">Set</a></li>
				</ul>
			</div>
	</div>
</body>
</html>
