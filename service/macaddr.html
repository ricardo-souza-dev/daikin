<!DOCTYPE html>
<html lang="en" manifest="svm.manifest">
<head>
<meta charset="UTF-8"/>
<meta name="Viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default"/>
<meta name="mobile-web-app-capable" content="yes">

<link rel="apple-touch-icon-precomposed" href="image/icon.png">
<link rel="shortcut icon" href="image/icon.png">

<title>SVM-C1 Ver.1.0</title>

<link rel="stylesheet" href="jquery/jquery-ui.min.css" />

<style>
</style>

<script src="jquery/jquery-2.1.3.min.js"></script>
<script src="jquery/jquery-ui.min.js"></script>
<script src='jquery/jquery.ui.touch-punch.min.js'></script>

<script>
$(document).ready(function() {
	$.ajax({ 
		type:'GET',
		url:location.href.replace('macaddr.html','')+'server/accesskey.jsonp',
		dataType:'jsonp',
		jsonpCallback: 'accesskey',
		cache: false
	}).done(function(json) {
		$('h2').text(json.key);
	}).fail(function(jqXHR, textStatus, errorThrown) {
		alert(errorThrown); // cannot get access key
	});
});

</script>

</head>
<body>
	<h1>MAC address</h1>
	<h2></h2>
</body>
</html>
