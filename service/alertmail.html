<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8"/>
<meta name="Viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="default"/>

<title>SVM Alert Mail Setup</title>

<link rel="stylesheet" href="../jqm/jquery.mobile-1.4.2.css">
<link rel="stylesheet" href="../css/custom.css">

<style>
</style>
<script src="../jquery/jquery-2.1.3.min.js"></script>
<script src="../jqm/jquery.mobile-1.4.2.js"></script>
<script src="../script/CommModule.js"></script>
<script src="../script/GlobalVal.js"></script>
<script src="../script/service.js"></script>

<script>

</script>

</head>
<body>
	<div data-role="page" id="alert-mail-setup-page">
		<div data-role="header" data-id="comm-header" data-position="fixed" data-tap-toggle="false" class='header'>
			<img class="header-logo" src="../image/logo.png">
			<h1 class="page-header-title">Alert Mail Setting</h1>
		</div>

		<div data-role="content" class="contents-area">
			<h4 class='item-title'>Alert Mail</h4>
			<select id='alert-enable' data-role='slider'>
				<option value='false'>Disable</option>
				<option value='true'>Enable</option>
			</select>
			<h4 class="item-title">SMTP Server:</h4>
			<input type="text" name="smtp-server" id="smtp-server"/>						
			<h4 class="item-title">Port:</h4>
			<input type="text" name="port" id="port"/>
			<h4 class="item-title">Domain Name:</h4>
			<input type="text" name="domain" id="domain"/>						
			<h4 class="item-title">SMTP Server User Name:</h4>
			<input type="text" name="usrname" id="usrname"/>						
			<h4 class="item-title">SMTP Server Password:</h4>
			<input type="text" name="passwd" id="passwd"/>
			<h4 class="item-title">Sender Name:</h4>
			<input type="text" name="sndname" id="sndname"/>
			<h4 class='item-title'>Send Address:</h4>
			<textarea id='sndaddr' name='sndaddr'></textarea>
			<h4 class='item-title'>Message Language:</h4>
			<select menu='lang' id='lang-select' data-native-menu='false'>
				<option value='en'>English</option>
				<option value='es'>Español</option>
				<option value='br'>Portugues(Brasil)</option>
				<option value='cn'>中文(简体字)</optino>
				<option value='tc'>中文(繁体字)</option>
				<option value='th'>ไทย</option>
				<option value='ba'>Bahasa(Indonesia)</option>
				<option value='vn'>Tiếng Việt</option>
				<option value='jp'>日本語</option>
			</select>
		</div>
		
		<div data-role="footer" data-id="comm-footer" data-position="fixed" class="footer" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="edit" data-iconpos="top" id="alert-mail-save" data-transition="slide" data-direction="reverse">Set</a></li>
				</ul>
			</div>
	</div>
</body>
</html>
